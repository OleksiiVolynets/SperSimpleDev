<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="heads" onclick="heads()">Heads</button>
    <button id="tails" onclick="tails()">Tails</button><br>
    <input type="text" placeholder="name" id="name" onkeydown="check(event)">
    <button onclick="submit();">Submit</button>
    <p id="paragraph" ></p>
    <p id="result"></p>
    <input type="text" placeholder="Type something" onkeydown="down(event)">
    <p id="checks"></p>
    <script>

        //9d
        function submit(){
            const name=document.getElementById('name').value;
            document.getElementById('paragraph').innerHTML=`Hello ${name}`;

        }
        function check(event){
            if(event.key==='Enter'){
                submit()
            }
        }
        function down(event){
            if(event){
                const checks=document.getElementById('checks');
                checks.innerHTML+= event.key;
            }
           
        }
    </script>
</body>
