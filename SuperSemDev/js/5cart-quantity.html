<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`Cart Quantity:${carQuantity}`)">Show Quantity</button>
    <button onclick="if(carQuantity+1>10){alert('The cart is full')}
    else{carQuantity=carQuantity+1;console.log('Cart Quantity:'+carQuantity)}">Add to cart</button>
    <button onclick="if(carQuantity+2>10){alert('The cart is full')}
    else{carQuantity=carQuantity+2;console.log('Cart Quantity:'+carQuantity)}">+2</button>
    <button onclick="if(carQuantity+3>10){alert('The cart is full')}
    else{carQuantity=carQuantity+3;console.log('Cart Quantity:'+carQuantity)}">+3</button>
    <button onclick="if(carQuantity+4>10){alert('The cart is full')}
    else{carQuantity=carQuantity+4;console.log('Cart Quantity:'+carQuantity)}">+4</button>
    <button onclick="if(carQuantity+5>10){alert('The cart is full')}
    else{carQuantity=carQuantity+5;console.log('Cart Quantity:'+carQuantity)}">+5</button><br>
    <button onclick="if(carQuantity-1<0){alert('The cart is empty')}
    else{carQuantity--;console.log('Cart Quantity:'+carQuantity)}">Remove from cart</button>
    <button onclick="if(carQuantity-2<0){alert('The cart is empty')}
    else{carQuantity=carQuantity-2;console.log('Cart Quantity:'+carQuantity)}">-2</button>
    <button onclick="if(carQuantity-3<0){alert('The cart is empty')}
    else{carQuantity=carQuantity-3;console.log('Cart Quantity:'+carQuantity)}">-3</button><br>
    

    <button onclick="carQuantity=0;console.log('Cart Quantity:'+0)">Reset</button>
</body>
<script>
    let carQuantity = 0;

</script>
</html>
